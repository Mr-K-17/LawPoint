image: node:22-alpine

stages:
  - install
  - test
  - build
  - deploy

# ---- GLOBAL CACHE ----
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

# ---- INSTALL DEPENDENCIES ----
install:
  stage: install
  script:
    - echo "ğŸ“¦ Installing dependencies..."
    - npm ci
  artifacts:
    paths:
      - node_modules/

# ---- RUN TESTS (Optional) ----
test:
  stage: test
  script:
    - echo "ğŸ§ª Running tests..."
    - npm test || echo "âš ï¸ No tests defined"
  artifacts:
    when: always
    paths:
      - test-results/

# ---- BUILD PROJECT ----
build:
  stage: build
  script:
    - echo "ğŸ—ï¸ Building project..."
    - npm run build
  artifacts:
    paths:
      - dist/
      - node_modules/

# ---- DEPLOY TO RENDER ----
deploy:
  stage: deploy
  script:
    - echo "ğŸš€ Render automatically builds and deploys from the repo."
    - echo "â¡ï¸ Push to 'main' triggers Render deployment."
  only:
    - main
