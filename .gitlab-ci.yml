image: node:22-alpine

stages:
  - install
  - test
  - build
  - deploy

# ------------------------------
# GLOBAL CACHE
# ------------------------------
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

# ------------------------------
# INSTALL DEPENDENCIES
# ------------------------------
install:
  stage: install
  script:
    - echo "ğŸ“¦ Installing dependencies..."
    - npm ci
  artifacts:
    paths:
      - node_modules/

# ------------------------------
# TESTS (OPTIONAL)
# ------------------------------
test:
  stage: test
  script:
    - echo "ğŸ§ª Running tests..."
    - npm test || echo "âš ï¸ No tests defined"
  artifacts:
    when: always
    paths:
      - test-results/

# ------------------------------
# BUILD PROJECT (Vite)
# ------------------------------
build:
  stage: build
  script:
    - echo "ğŸ—ï¸ Building frontend & preparing backend..."
    - npm run build
  artifacts:
    paths:
      - dist/
      - node_modules/

# ------------------------------
# DEPLOY (Render handles deploy)
# ------------------------------
deploy:
  stage: deploy
  script:
    - echo "ğŸš€ Deployment handled by Render automatically."
    - echo "â¡ï¸ Push to 'main' = Render redeploy."
  only:
    - main
